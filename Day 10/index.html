<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fa27b6d9b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Day 10</title>
</head>
<body>
    <div class="wrapper relative flex justify-center items-center h-screen bg-slate-900 text-slate-100">
        <div class="container h-96 border-2 border-slate-500 rounded-md w-96">
            <div class="box w-full h-3/5 flex justify-center items-center rounded-md ">
                <div class="img-container size-52 flex justify-center rounded-full border-4 border-slate-500" >
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Official_Photograph_of_Prime_Minister_Narendra_Modi_Portrait.png" alt="" class="rounded-full h-full w-full">
    
                </div>
            </div>
            <div class="box h-1/5 w-full rounded-md flex flex-col items-center justify-center font-serif text-slate-400">
                <div class="descHead w-full flex justify-center">
                    Prime Minister
                </div>
                <div class="descDetail w-full flex justify-center">
                    Bharat
                </div>
            </div>
            <div class="box w-full h-1/5 flex justify-center items-center rounded-md">
                <div class="btn-container flex justify-evenly w-full h-1/4 ">
                    <button class="shareBtn bg-slate-500 h-10 w-20 border rounded flex justify-center items-center font-serif ">
                        Share
                    </button>
                    <button class="saveBtn bg-slate-500 h-10 w-20 border rounded flex justify-center items-center font-serif ">
                        Save
                    </button>
                </div>
            </div>           
        </div>
        <div class="dialogBox animate__animated hidden absolute bottom-20 w-2/4 h-32 border-4 border-slate-700 shadow-slate-500 flex justify-evenly items-center bg-slate-500 rounded-full text-3xl ">
            <div class="icons stroke-1 hover:stroke-2"><i class="fa-brands fa-facebook" style="color: #1b2941;"></i></div>
            <div class="icons stroke-1 hover:stroke-2"><i class="fa-brands fa-whatsapp" style="color: #27ed0c;"></i></div>
            <div class="icons stroke-1 hover:stroke-2"><i class="fa-brands fa-instagram" style="color: #e83055;"></i></div>
            <div class="icons stroke-1 hover:stroke-2"><i class="fa-brands fa-twitter" style="color: #56e6f0;"></i></div>
        </div>
        <button class="crossBtn animate__animated hidden animate__backInUp absolute bottom-24 right-50 bg-slate-200 h-7 w-10 border border-red-700 font-mono rounded-full text-red-700 flex justify-center items-center font-mono" >
            X
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
