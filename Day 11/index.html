<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <script src="https://kit.fontawesome.com/fa27b6d9b0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">
        <div class="container">

            <!-- Display -->
            <h1>Password Generator</h1>
            <div class="displayContainer">
                <input readonly placeholder="Password" class="displayPassword" data-passwordDisplay>
                <button>
                    <span data-copyMsg></span>
                    <i class="fa-regular fa-copy" data-copy></i>
                </button>
            </div>

            
            <div class="inputContainer">

                <!-- Input  -->
                <div class="lengthContainer">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- Slider -->
                <input type="range" min="1" max="20" class="slider" data-lengthSlider>

                <!-- checkboxes -->
                <div class="checkBoxContainer">
                
                    <div>
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Lowercase</label>
                    </div><div>
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols</label>
                    </div>
                    <div>
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers</label>
                    </div>

                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="" data-indicator></div>
                </div>

                <!-- generate password -->
                <button class="generateBtn">Generate Password</button>

                <script src="script.js"></script>
            </div>
        </div>
    </div>
    
</body>
</html>
